<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Projeto Portfólio">
    <meta name="author" content="Generation Brasil">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <link rel="icon" type="image/svg+xml" href="./assets/img/favicon.svg" />

    <!-- Link para a Folha de Estilo da Página - CSS -->
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Contato</title>
</head>

<body>

    <!-- Cabeçalho da Página (header) -->
    <header>

        <!-- Título do cabeçalho -->
        <h1>Generation Brasil</h1>

        <!-- Menu de Navegação -->
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>

    </header>

    <!-- Seção Principal da Página (main) -->
    <main class="main_contato">

        <!-- Seção do Formulário -->
        <form action="#" method="submit" id="formulario">

            <label for="nome">Nome: </label>
            <input id="name" type="text" name="name" placeholder="Digite seu nome" />
            <span id="errNome"></span>

            <label for="email">Email: </label>
            <input id="email" type="text" name="email" placeholder="Digite seu email" />
            <span id="errEmail"></span>

            <label for="subject">Assunto: </label>
            <input id="subject" type="text" name="subject" placeholder="Digite o assunto da mensagem" />
            <span id="errSubject"></span>

            <label for="message">Mensagem: </label>
            <textarea id="message" name="message" placeholder="Digite sua mensagem"></textarea>

            <button type="submit">Enviar</button>

        </form>

        <!-- Seção do Google Maps -->
        <article class="article_mapa">

            <address>
                <p>R. Dragões da Independência</p>
                <p>São Paulo - SP</p>
            </address>

            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3659.5036376233143!2d-46.5949539!3d-23.478362399999998!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94cef60ac3b0126d%3A0xba0dc41d8e4b5dfb!2sR.%20Drag%C3%B5es%20da%20Independ%C3%AAncia%2C%20506%20-%20Tucuruvi%2C%20S%C3%A3o%20Paulo%20-%20SP%2C%2002253-002!5e0!3m2!1spt-BR!2sbr!4v1755718338049!5m2!1spt-BR!2sbr"
                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>

        </article>


    </main>

    <!-- rodapé -->
    <footer>

        <!-- seção de Contato -->
        <section id="contato">
            <a href="https://www.linkedin.com/in/sarah-jorge-affonco/">
                <img src="./assets/img/linkedin.svg" alt="Ícone de do linkedin" width="50" height="50">
            </a>
            <a href="https://github.com/sarahaffonco">
                <img src="./assets/img/github.svg" alt="Ícone do GitHub" width="50" height="50">
            </a>
            <a href="https://www.instagram.com/sarah_affonco/">
                <img src="./assets/img/instagram.svg" alt="Ícone do Instagram" width="50" height="50">
            </a>
        </section>

        <h3>&copy; 2023 Meu Portfólio👽. Todos os direitos reservados </h3>
    </footer>

</body>

</html>
